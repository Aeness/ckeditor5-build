<!DOCTYPE html>
<html lang="fr">

        body {
            max-width: 800px;
            margin: 20px auto;

    </style>
</head>
<body>

<h1>CKEditor 5 – Aeness build</h1>
<div id="editor">
    <h2>Exemple avec insert-image</h2>

    <p>Ci-dessous <a href="https://images.freeimages.com/images/large-previews/05e/on-the-road-6-1384796.jpg">une image</a>.</p>

        <img src="https://images.freeimages.com/images/large-previews/05e/on-the-road-6-1384796.jpg" alt="Image libre de droit." />
    </figure>

    https://images.freeimages.com/images/large-previews/05e/on-the-road-6-1384796.jpg
</div>

<script src="../build/ckeditor.js"></script>
<script>
    SimpleEditor.create( document.querySelector( '#editor' ) )
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( 'There was a problem initializing the editor.', error );
        } );
</script>

</body>
